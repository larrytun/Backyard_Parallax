<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>The Back Yard | By Larry Dean Tunseth</title>
</head>

<body>
  <div class="landscape" role="img" aria-label="Landscape collage of my backyard in Alaska.">
    <div class="landscape__layer" style="--offset:1">
      <div class="landscape__image sky"></div>
    </div>
    <div class="landscape__layer" style="--offset:0.9">
      <div class="landscape__image">
        <img src="img/l07.png" alt="" height="auto" width="100%">
      </div>
    </div>
    <div class="landscape__layer" style="--offset:0.85">
      <div class="landscape__image">
        <img src="img/l06.png" alt="" height="auto" width="100%">
      </div>
    </div>
    <div class="landscape__layer" style="--offset:0.75">
      <div class="landscape__image">
        <img src="img/l05.png" alt="" height="auto" width="100%">
      </div>
    </div>
    <div class="landscape__layer" style="--offset:0.7">
      <div class="landscape__image">
        <img src="img/l04.png" alt="" height="auto" width="100%">
      </div>
    </div>
    <div class="landscape__layer" style="--offset:0.08">
      <div class="landscape__image">
        <img src="img/l02.png" alt="" height="auto" width="100%">
      </div>
    </div>
    <div class="landscape__layer grass" style="--offset:0">
      <div class="landscape__image grass">
        <h1>THE</h1>
        <h1>BACK</h1>
        <h1>YARD</h1>
        <h2>By Larry Dean Tunseth</h2>
        <p>Thank you and credit to <a href="https://alistairshepherd.uk/writing/parallax-svg-landscape-1/" target="_blank">Alistair Shepherd</a> for the parallax effect.</p>
      </div>
    </div>
    <div class="landscape__layer" style="--offset:0">
      <div class="landscape__image">
        <img src="img/l01.png" alt="" height="auto" width="100%">
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/script.js"></script>

</html>
