<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>

<body>
  <!-- set role and aria-label to expose this as an image to accessibility tools -->
  <div class="landscape" role="img" aria-label="Monotone illustration of a landscape. Trees are in the foreground, a loch and forest is in a valley and in the background a mountain range is visible.">

    <div class="landscape__layer" style="--offset:0.96">
      <div class="landscape__image">
        <div class="imageLayer l01">
        </div>
      </div>
    </div>

    <div class="landscape__layer" style="--offset:0.9">
      <div class="landscape__image">
        <div class="imageLayer l02">
        </div>
      </div>
    </div>

    <div class="landscape__layer" style="--offset:0.8">
      <div class="landscape__image">
        <div class="imageLayer l03">
        </div>
      </div>
    </div>

    <div class="landscape__layer" style="--offset:0.7">
      <div class="landscape__image">
        <div class="imageLayer l04">
        </div>
      </div>
    </div>

    <div class="landscape__layer" style="--offset:0.6">
      <div class="landscape__image">
        <div class="imageLayer l05">
        </div>
      </div>
    </div>

    <div class="landscape__layer" style="--offset:0.5">
      <div class="landscape__image">
        <div class="imageLayer l06">
        </div>
      </div>
    </div>

    <div class="landscape__layer" style="--offset:0">
      <div class="landscape__image">
        <div class="imageLayer l07">
        </div>
      </div>
    </div>

  </div>

  <!-- for demo -->
  <main class="wrap">
    <h1>Demo of Firewatch-style SVG parallax landscape</h1>
    <p>You can find out more info about this at <a href="https://alistairshepherd.uk/writing/parallax-svg-landscape-1/">alistairshepherd.uk/writing/parallax-landscape-1/</a>.
  </main>

</body>
<script type="text/javascript" src="js/script.js"></script>

</html>
